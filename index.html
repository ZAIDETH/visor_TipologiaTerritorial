        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #infoSidebar {
        width: 350px;  /* Ancho del sidebar */
        height: auto;  /* Ajusta la altura automáticamente según el contenido */
        max-height: 60%;  /* Limita la altura máxima del sidebar (porcentaje de la altura total de la ventana) */
        position: fixed;  /* Lo coloca de manera fija en la pantalla */
        top: 30%;  /* Deja un pequeño margen en la parte superior */
        left: -300px;  /* Inicialmente oculto */
        background-color: rgba(255, 255, 255, 0.9);
        padding: 10px;
        z-index: 999;  /* Asegúrate de que esté sobre otros elementos */
        box-shadow: 2px 0 2px rgba(0, 0, 0, 0.3);  /* Sombra para dar efecto flotante */
        transition: left 0.3s ease-in-out;  /* Transición suave */
        overflow-y: auto;  /* Si el contenido es largo, agrega barra de desplazamiento */
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif, sans-serif;  /* Cambié la fuente a Arial */
        font-size: 10px;  /* Tamaño de fuente más pequeño */
        text-align: justify;  /* Justificar el texto dentro del sidebar */
        color: #304691;  /* Color gris para el texto */
        border-radius: 15px;  /* Bordes suaves */
        overflow: hidden;  /* Ocultar el desbordamiento fuera del contenedor */
        }
        /* Justificar el texto dentro de la tabla de estratificación */
        #infoSidebar table {
            width: 100%;
            border-collapse: collapse;
            text-align: justify;  /* Justificar el texto dentro de la tabla */
            border-radius: 10px;  /* Bordes suaves para la tabla */
        }

        #infoSidebar th, #infoSidebar td {
            padding: 5px;
            text-align: left;  /* Asegura que los textos en las celdas estén alineados a la izquierda */
        }

        #infoSidebar td {
            color: #808080;  /* Color gris para las celdas */
        }
        /* Estilo de la caja de desplazamiento, asegurando que el borde se mantenga redondeado */
        #infoSidebar::-webkit-scrollbar {
            width: 8px;
        }

        #infoSidebar::-webkit-scrollbar-thumb {
            background-color: rgba(84, 82, 82, 0.3); /* Color de la barra de desplazamiento */
            border-radius: 10px;  /* Bordes suaves en la barra de desplazamiento */
        }

        #infoSidebar::-webkit-scrollbar-track {
            background-color: #f1f1f1;  /* Color de fondo de la pista */
            border-radius: 10px;  /* Bordes suaves en la pista de desplazamiento */
        }
        /* CSS de estilo para el encabezado y el control */
        .leaflet-control-layers-bar {
            display: flex;
            justify-content: space-between;
            background-color: #2a7bf4;
            padding: 8px;
            border-bottom: 1px solid #ccc;
            font-weight: bold;
            font-size: 14px;
            color: white;
        }

        .leaflet-control-layers-toggle {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
        }

        .leaflet-control-layers-toggle:hover {
            background-color: rgba(255, 255, 255, 0.0);
            color: #fcfdfd;
            
        }

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }

        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:5.5

        var esriLayer = L.esri.featureLayer({
            url: 'https://services3.arcgis.com/cuUnbF3SDTclyJzA/ArcGIS/rest/services/PCA2025_republicar/FeatureServer/0', // URL del Feature Server
            onEachFeature: function (feature, layer) {
                // Definir el contenido del popup
                var popupTitle = 'Ollas Comunes:'; // Título del popup
                var popupContent = '<h3>' + popupTitle + '</h3>' +
                    '<table>\
                        <tr><th>Código Olla Común:</th><td>' + (feature.properties['Codigo_Olla_Comun'] !== null ? feature.properties['Codigo_Olla_Comun'] : 'N/A') + '</td></tr>\
                        <tr><th>Nombre Ollas Comunes:</th><td>' + (feature.properties['Nombre_Ollas_Comunes'] !== null ? feature.properties['Nombre_Ollas_Comunes'] : 'N/A') + '</td></tr>\
                        <tr><th>Total Usuarios:</th><td>' + (feature.properties['Total_Usuarios'] !== null ? feature.properties['Total_Usuarios'] : 'N/A') + '</td></tr>\
                    </table>';

                // Asociar el popup a la capa
                layer.bindPopup(popupContent);
            }
        })
        // .addTo(map);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}

		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });
